  - disarray. Pots and pans and butcher knives are strewn all about the room.
  - There is a back door to your north which exits to a small alley.
  doors:
  - desc: []
    dir: north
    keywords: []
    to: 2910
  - desc: []
    dir: west
    keywords: []
    to: 2908
  extended_descriptions: []
  id: 2909
  name: Kitchen
