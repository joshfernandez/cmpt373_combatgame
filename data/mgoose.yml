  - You have come to a lovely little field across the street from the
  - farmers house. It looks like a good place to stop and take a rest or
  - have a snack.
  doors:
  - desc: []
    dir: east
    keywords: []
    to: 2907
  extended_descriptions: []
  id: 2906
  name: Field
