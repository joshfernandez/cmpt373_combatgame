  id: 2900
  name: Entrance
- desc:
  - You are traveling along Main Street. There is a beautiful meadow on either
  - side of the road filled with wild flowers. To your east you can hear the
  - bleating of sheep, while to your west come the faint sounds of an argument.
  - The road continues north and south.
  doors:
