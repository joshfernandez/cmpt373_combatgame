  id: 2901
  name: Main Street
- desc:
  - You have come to a beautiful meadow full of wildflowers in every color
  - of the rainbow. There is a large willow tree here that appears to have
  - sheep tails hanging from the branches as if put there to dry. Hiding in
  - the tall grasses are a couple of sheep.
  doors:
  - desc: []
    dir: east
    keywords: []
    to: 2903
  - desc: []
    dir: west
    keywords: []
    to: 2901
  extended_descriptions: []
  id: 2902
  name: Meadow
- desc:
  - You are in a beautiful meadow. Sitting on a rock nearby is a little
  - girl with a sad face, who seems to have lost her sheep. Perhaps you
  - could help her find them.
  doors:
  - desc: []
    dir: west
    keywords: []
    to: 2902
  extended_descriptions: []
  id: 2903
  name: Meadow
- desc:
  - You are in a secluded area of the meadow. There is a large treehouse
  - here, and there are strange little toys scattered all about, almost as
  - if two children lived here.
  doors:
  - desc: []
    dir: east
    keywords: []
    to: 2901
  extended_descriptions: []
  id: 2904
  name: Meadow
- desc:
  - From atop this hill you can see all of the lands below you. This is
  - where all of Mother Goose's favorite people come to get their water and
  - enjoy a little quiet.
  doors:
  - desc: []
    dir: down
    keywords: []
    to: 2912
  extended_descriptions: []
  id: 2905
  name: Hill Top
