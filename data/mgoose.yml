  - You are standing in the family room of a large farmhouse. There is a
  - fireplace along the north wall with pictures of family on the mantle.
  - A large grandfather clock dominates one corner of the room. The kitchen
  - is to the east.
  doors:
  - desc: []
    dir: east
    keywords: []
    to: 2909
  - desc: []
    dir: west
    keywords: []
    to: 2907
  extended_descriptions: []
